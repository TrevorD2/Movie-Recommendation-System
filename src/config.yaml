data:
  raw_path: src/recommender/data/raw/ml-1m/ratings.dat
  train_path: src/recommender/data/processed/train.parquet
  val_path: src/recommender/data/processed/val.parquet
  test_path: src/recommender/data/processed/test.parquet
  train_frac: 0.8
  val_frac: 0.1
  max_seq_len: 50
  min_seq_len: 5
  vocab_size: 3952

model:
  type: transformer
  d_model: 128
  dff: 512
  num_layers: 2
  num_heads: 4
  dropout: 0.1

training:
  batch_size: 64
  epochs: 10
  learning_rate: 1e-3

evaluation:
  metrics: [ndcg, mrr, hit]
  eval_k: 50

output:
  out_model_path: src/output/out_model.keras
