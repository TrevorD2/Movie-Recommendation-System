data:
  raw_path: data/raw/ml-1m/ratings.dat
  train_path: data/processed/train.parquet
  val_path: data/processed/val.parquet
  test_path: data/processed/test.parquet
  train_frac: 0.8
  val_frac: 0.1
  max_seq_len: 50
  min_seq_len: 5

model:
  type: transformer
  item_embedding_dim: 128
  num_layers: 2
  num_heads: 4
  dropout: 0.1

training:
  batch_size: 64
  epochs: 10
  learning_rate: 1e-3
  weight_decay: 1e-5
  device: cuda
  seed: 1

evaluation:
  metrics: [hit@10, ndcg@10, mrr]
  eval_k: 10

output:
  checkpoint_dir: artifacts/checkpoints/
  best_model_path: artifacts/best_model.pt
