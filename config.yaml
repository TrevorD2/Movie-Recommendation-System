data:
  raw_path: data/raw/ml-1m/ratings.dat
  train_path: data/processed/train.parquet
  val_path: data/processed/val.parquet
  test_path: data/processed/test.parquet
  train_frac: 0.8
  val_frac: 0.1
  max_seq_len: 50
  min_seq_len: 5
  vocab_size: 3952

model:
  type: transformer
  d_model: 128
  dff: 512
  num_layers: 2
  num_heads: 4
  dropout: 0.1

training:
  batch_size: 32
  epochs: 25
  learning_rate: 1e-3

evaluation:
  metrics: [hit@10, ndcg@10, mrr]
  eval_k: 10

output:
  checkpoint_dir: output/checkpoints/
  out_model_path: output/out_model.pt
